<!DOCTYPE html>
<html lang="en">
<head>
  <title>ASSIST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
</html>

<form action="">
  <h1>ASSIST (Assesment of Stroke Survival in Short Term)</h1>
  
  <!--- Age -->
  <div class="age">
    <legend>Age</legend>
    <input type="number" name="age" value="">
  </div>

  <!-- Gender -->
  <div>
    <legend>Gender</legend>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
  </div>

 

   
  <!--- Symptoms -->
  <legend>Symptoms (Check those that apply to you)</legend>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=face-deficit>
    <label class="form-check-label" for="face-deficit">Face Deficit</label>
  </div>
   <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=arm-hand-deficit>
    <label class="form-check-label" for="arm-hand-deficit">Arm/Hand Deficit </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=leg-foot-deficit>
    <label class="form-check-label" for="leg-foot-deficit">Leg/Foot Deficit</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=dysphasia>
    <label class="form-check-label" for="dysphasia">Dysphasia</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=hemianopia>
    <label class="form-check-label" for="hemianopia">Hemianopia</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=visuospatial-disorder>
    <label class="form-check-label" for="visuospatial-disord">Visuspatial Disorder</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=cerebellar-signs>
    <label class="form-check-label" for="cerebellar-signs">Cerebellar Signs</label>
  </div>

  <!-- Treatments -->
  <legend>Treatments</legend>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=aspirin>
    <label class="form-check-label" for="aspirn">Aspirin allocated</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=carotid>
    <label class="form-check-label" for="carotid">Carotid Surgery</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=thromb>
    <label class="form-check-label" for="thromb">Thrombolysis</label>
  </div>

  <!-- Any Second Strokes/Symptoms After Hospitalized -->
  <legend>Any Second Strokes/Symptoms After Hospitalized</legend>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=stroke_14>
    <label class="form-check-label" for="stroke_14">Stroke in the last 14 days.</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=haem_14>
    <label class="form-check-label" for="haem_14">Hemmorhages in the last 14 days.</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id=pulm_14>
    <label class="form-check-label" for="pulm_14">Pulmonary embolisms in the last 14 days.</label>
  </div>
       
  <button type="submit" class"btn btn-default">Submit</button>
       
</form>
